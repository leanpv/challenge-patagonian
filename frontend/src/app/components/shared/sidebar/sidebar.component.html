<div class="container-fluid">
    <mat-sidenav-container (window:resize)="onRes()">
        <mat-sidenav id="sidenav" [(opened)]="opened" mode="{{this.mode}}" [autoFocus]="false">
            <div class="container mx-0 px-0 pt-3">
                <div class="row justify-content-center mx-0">
                    <div class="text-left menu col-10 pl-3">
                        <p>Menu</p>
                    </div>
                    <div class="text-right menu col-2 px-0 pointer">
                        <i class="fas fa-angle-double-left fa-lg p-1 mr-1" (click)="opened=!opened"></i>
                    </div>
                </div>
            </div>
            <div class="container mx-0 px-0 pb-2">
                <hr>
                <div class="row justify-content-center mx-0 px-0">
                    <button type="button" [routerLink]="['usuario/']" class="btn col-12 text-left" (click)="if500()"><i class="fas fa-circle fa-xs px-3"></i>{{ 'Usuario' }}</button>
                </div>
                <div class="row justify-content-center mx-0 px-0">
                    <button type="button" [routerLink]="['galeria/']" class="btn col-12 text-left" (click)="if500()"><i class="fas fa-circle fa-xs px-3"></i>{{ 'Galer√≠a' }}</button>
                </div>
                <div class="row justify-content-center mx-0 px-0">
                    <button type="button" [routerLink]="['productos/']" class="btn col-12 text-left" (click)="if500()"><i class="fas fa-circle fa-xs px-3"></i>{{ 'Productos' }}</button>
                </div>
            </div>

        </mat-sidenav>
        <mat-sidenav-content id="content">
            <div class="container-fluid">
                <button type="button" class="btn fixed p-0 m-2 btnOpen" *ngIf="!opened">
                  <i class="fas fa-angle-double-right fa-lg p-2" (click)="opened=!opened"></i>
              </button>

                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
