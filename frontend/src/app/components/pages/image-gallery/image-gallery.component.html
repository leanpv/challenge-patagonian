<div class="container-fluid">
    <div class="container col-10">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-xl-6 mt-5">
                <div class="card">
                    <div class="card-body" align="center">
                        <h4 class="card-title">Agregar Imagen</h4>
                        <label class="pointer"> Seleccionar Imagen
                            <input #inputFile (change)='seleccionImagen($event.target.files[0])' type='file'>
                        </label>
                        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w100 p-3">
                        <br><br>

                        <button (click)='agregarImagen()' [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success m-r-10">
                            Cargar
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 my-3" *ngFor="let data of imagenes; let i = index">
                        <div class="card shadow">
                            <img src="{{ data.imagen | imagen }} " class="card-img-top" style="height: 250px;" sizes="(max-width: 320px) 280px,(max-width: 480px) 440px, 800px">
                            <div class="card-body">
                                <button type="button" (click)=getImagenData(data.imagen,i) class="btn btn-danger"><i class="far fa-trash-alt mr-2"></i>Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
